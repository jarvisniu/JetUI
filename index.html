<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JetUI demo</title>
  <script src="js/vue.min.js"></script>
  <script src="js/vue-importer.js"></script>
  <link rel="stylesheet" href="vue/jetui.css">
  <style type="text/css">

    * {
      margin: 0;
      padding: 0;
      -webkit-user-drag: none;
      -webkit-user-select: none;
    }

    html, body, #app {
      height: 100%;
    }

    span {
      vertical-align: top;
    }

    #app {
      display: flex;
      transition: background 0.3s;
    }

    #app.theme-dark {
      background-color: #444;
      color: #eee;
    }

  </style>
</head>
<body>

<div id="app" :class="theme">

  <side-panel class="border">
    <vertical-toolbar v-ref:v-toolbar class="border"></vertical-toolbar>
  </side-panel>

  <div>

    <horizontal-togglebar :theme.sync="theme" v-ref:togglebar class="border"></horizontal-togglebar>

    <tab-bar v-ref:tabbar class="border"></tab-bar>

    <horizontal-toolbar v-ref:h-toolbar class="border"></horizontal-toolbar>

    <breadcrumb v-ref:breadcrumb class="border"></breadcrumb>

    <horizontal-splitter v-ref:h-splitter class="border" style="width: 500px; height: 400px;">
        <div slot="left">
            <strong>Content in left panel</strong>
        </div>
        <div slot="right">
            <strong>Content in right panel</strong>
        </div>
    </horizontal-splitter>

  </div>

</div>
<script>

  VueImporter.load([
    'image-button',
    'vertical-toolbar',
    'tab-bar',
    'tab-button',
    'horizontal-togglebar',
    'icon-label',
    'horizontal-toolbar',
    'horizontal-splitter',
    'breadcrumb',
    'side-panel'
  ], function () {
    new Vue({
      el: '#app',
      props: ['theme'],
      ready: function () {
        this.theme = 'theme-light';
        this.$refs.vToolbar.items = toolbarVData;
        this.$refs.hToolbar.items = toolbarHData;
        this.$refs.breadcrumb.items = breadcrumbData;
        this.$refs.tabbar.tabs = tabBarData;
        this.$refs.togglebar.items = toggleBarData;
      }
    })
  });

  var toolbarVData = [
    {
      icon: './vue/icons/applicationCache.png',
      tip: "Application Cache",
      key: 'applicationCache',
      selected: true
    }, {
      icon: './vue/icons/cookie.png',
      tip: "Cookie",
      key: 'cookie',
      selected: false
    }, {
      icon: './vue/icons/localStorage.png',
      tip: "Local Storage",
      key: 'localStorage',
      selected: false
    }
  ];

  var toolbarHData = [
    {
      icon: './vue/icons/applicationCache.png',
      tip: "Application Cache",
      key: 'applicationCache',
      selected: false
    }, {
      icon: './vue/icons/cookie.png',
      tip: "Cookie",
      key: 'cookie',
      selected: true
    }, {
      icon: './vue/icons/localStorage.png',
      tip: "Local Storage",
      key: 'localStorage',
      selected: false
    }
  ];

  var breadcrumbData = [
    {
      icon: './vue/icons/folder.png',
      label: "JetUI"
    }, {
      icon: './vue/icons/folder.png',
      label: "src"
    }, {
      icon: './vue/icons/file.png',
      label: "index.html"
    }
  ];

  var tabBarData = [
    {
      icon: './vue/icons/file.png',
      label: "index.html",
      selected: true
    }, {
      icon: './vue/icons/js.png',
      label: "index.js",
      selected: false
    }, {
      icon: './vue/icons/js.png',
      label: "jQuery.js",
      selected: false
    }, {
      icon: './vue/icons/js.png',
      label: "three.js",
      selected: false
    }
  ];

  var toggleBarData = [
    {
      label: "(L)ight",
      icon: "./vue/icons/database.png",
      key: 'light',
      selected: true
    }, {
      label: "Da(r)k",
      icon: "./vue/icons/localStorage.png",
      key: 'dark',
      selected: false
    }
  ];

</script>
</body>
</html>
